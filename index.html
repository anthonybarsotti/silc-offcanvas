<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>silc offcanvas module</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./build/index.css" />
</head>

<body>

    <h2>Basic</h2>
    <a class="silc-offcanvas__trigger" href="#silc-offcanvas-0" id="silc-offcanvas-0-open">Trigger Offcanvas</a>
    <div class="silc-offcanvas" id="silc-offcanvas-0">
        <a class="silc-offcanvas__trigger silc-offcanvas__trigger--close" href="#silc-offcanvas-0">Close</a>
        <p>This content is outside of the viewport.</p>
    </div>

    <h2>Modal</h2>
    <a class="silc-offcanvas__trigger silc-offcanvas__trigger--modal" href="#silc-offcanvas-1" id="silc-offcanvas-1-open">Trigger Offcanvas</a>
    <div class="silc-offcanvas silc-offcanvas--modal" id="silc-offcanvas-1">
        <div class="silc-offcanvas__inner">
            <a class="silc-offcanvas__trigger silc-offcanvas__trigger--modal" href="#silc-offcanvas-1">Close</a>
            <p>Modal</p>
        </div>
    </div>

    <script src="./build/bundle.js"></script>

</body>

</html>
